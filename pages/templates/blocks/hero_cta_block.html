{% load wagtailcore_tags %}
{% load wagtailcore_tags wagtailimages_tags %}
{% if value.pull_up %}
<style>
.hero-cta-block {
  position: relative; top: -40px;
}
@media screen and (min-width: 640px) {
  .hero-cta-block {
    position: relative; top: -{{ value.pull_up }};
  }
}
</style>
{% endif %}
<div class="hero-cta-block">
  {{ value.cta_content }}
</div>
