
{% extends "base.html" %}
{% load wagtailcore_tags navigation_tags %}
{% load tiny_hands_pac_utils %}

{% block content %}

    {% breadcrumbs %}

    <div id="content" class="row interior">
        <div class="medium-12 columns">
            <h2>{{ self.title }}</h2>
            <h3 class="subheader">{{ self.subtitle }}</h3>
            <hr>
            {% for block in page.body %}
              <section class="{{ block.block_type }}">{{ block }}</section>
            {% endfor %}
        </div>
    </div>
{% endblock %}
